<!DOCTYPE html>
<html lang="en">
<head>
    <title>Win11 style Calculator v0.1 beta</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>
<body>
<!--CalcPrtDesign--->
<div class = "container">
    <!--DisplayDesign-->
    <label for="dsp"></label><input type="text" id="dsp" class="display" placeholder="0" dir="rtl" readonly>
    <!--/DisplayDesign-->
    <!--Array of Buttons-->
    <button class="btn-d">m+</button>
    <button class="btn-d" id="btn_bsp">&lArr;</button>
    <button class="btn-d" id="btnC">C</button>
    <button class="btn-d" id="btn_dvd">&#247;</button>
    <button class="btn" id="btn7">7</button>
    <button class="btn" id="btn8">8</button>
    <button class="btn" id="btn9">9</button>
    <button class="btn-d" id="btn_mlt">&#215;</button>
    <button class="btn" id="btn4">4</button>
    <button class="btn" id="btn5">5</button>
    <button class="btn" id="btn6">6</button>
    <button class="btn-d" id="btn_mns">&#8722;</button>
    <button class="btn" id="btn1">1</button>
    <button class="btn" id="btn2">2</button>
    <button class="btn" id="btn3">3</button>
    <button class="btn-d" id="btn_pls">&#43;</button>
    <button class="btn">%</button>
    <button class="btn" id="btn_frt">,</button>
    <button class="btn" id="btn0">0</button>
    <button class="btn" id="btn_res" style="background-color: aqua; color: black">&#61;</button>
    <!--/Array of Buttons-->
</div>
<!--/CalcPrtDesign--->
</body>
</html>
<script src="core.js"></script>
